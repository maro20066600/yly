<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YLY Competition - Magical Lottery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'ParryHotter';
            src: url('font/parry-hotter.regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cinzel Decorative', cursive;
            background-color: #0a0c1c;
        }
        
        /* Landing container styles */
        .landing-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('./images/hogwarts.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        
        .landing-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        
        /* Animation for floating title */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .landing-content-floating {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            animation: float 6s ease-in-out infinite;
        }
        
        .main-title {
            font-size: 5.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            color: #e8d7b0;
        }
        
        .floating-title {
            animation: float 4s ease-in-out infinite;
        }
        
        .button-group {
            margin-top: 2rem;
        }
        
        .magic-button {
            background: radial-gradient(ellipse at center, #4a4a5a 0%, #2a2a3a 100%);
            color: #e8d7b0;
            border: 2px solid #e8d7b0;
            padding: 15px 30px;
            font-size: 1.8rem;
            cursor: pointer;
            border-radius: 30px;
            font-family: 'Cinzel Decorative', cursive;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(232, 215, 176, 0.5), 0 0 20px rgba(232, 215, 176, 0.3);
        }
        
        .magic-button:hover {
            background: radial-gradient(ellipse at center, #5a5a6a 0%, #3a3a4a 100%);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(232, 215, 176, 0.6), 0 0 25px rgba(232, 215, 176, 0.4);
        }
        
        .magic-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(232, 215, 176, 0.4), transparent);
            transition: 0.5s;
        }
        
        .magic-button:hover:before {
            left: 100%;
        }
        
        /* Owl animation */
        .owl-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        
        .owl {
            width: 120px;
            height: 120px;
            background-image: url('images/owl.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            animation: owl-fly 10s infinite ease-in-out;
        }
        
        @keyframes owl-fly {
            0%, 100% { transform: translateY(0) rotate(0); }
            25% { transform: translateY(20px) rotate(5deg); }
            50% { transform: translateY(0) rotate(0); }
            75% { transform: translateY(-20px) rotate(-5deg); }
        }
        
        .message-banner {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 40, 0.8);
            color: #e8d7b0;
            padding: 5px 15px;
            border-radius: 15px;
            white-space: nowrap;
            box-shadow: 0 0 10px rgba(232, 215, 176, 0.3);
            border: 1px solid rgba(232, 215, 176, 0.2);
        }
        
        /* Page transition effect */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 999;
            transform: scale(0);
            transform-origin: center;
            transition: transform 1.2s cubic-bezier(0.86, 0, 0.07, 1);
            pointer-events: none;
        }
        
        .page-transition.active {
            transform: scale(10);
        }
        
        /* Shutter animation */
        .shutter-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 998;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .shutter-container.active {
            opacity: 1;
        }
        
        .shutter {
            height: 50%;
            width: 100%;
            background: black;
            transform: scaleY(0);
            transition: transform 0.8s cubic-bezier(0.86, 0, 0.07, 1);
        }
        
        .shutter-top {
            transform-origin: top;
        }
        
        .shutter-bottom {
            transform-origin: bottom;
        }
        
        .shutter-container.active .shutter {
            transform: scaleY(1);
        }
        
        /* Magic text that appears during transition */
        .magic-calling-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-family: 'Cinzel Decorative', cursive;
            font-size: 5rem;
            color: #4169E1; /* Royal blue color */
            text-shadow: 0 0 30px rgba(65, 105, 225, 0.9), 0 0 50px rgba(65, 105, 225, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: transform 0.8s ease, opacity 0.8s ease;
            text-align: center;
            white-space: nowrap;
            letter-spacing: 4px;
            font-weight: 900;
            -webkit-text-stroke: 1px #1E3A8A;
        }
        
        .magic-calling-text.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="owl-container">
            <div class="owl">
                <div class="message-banner">Welcome Our Magicians</div>
            </div>
        </div>
        <div class="landing-content-floating">
            <h1 class="main-title floating-title">YLY Competition</h1>
            <div class="button-group">
                <button id="startButton" class="magic-button">SHOW MAGIC</button>
            </div>
        </div>
    </div>

    <!-- Page transition effects -->
    <div class="page-transition" id="pageTransition"></div>
    <div class="shutter-container" id="shutterContainer">
        <div class="shutter shutter-top"></div>
        <div class="shutter shutter-bottom"></div>
    </div>
    <div class="magic-calling-text" id="magicCallingText">MAGIC IS CALLING</div>

    <script>
        // Redirect to results page when SHOW MAGIC is clicked with animation
        document.getElementById('startButton').addEventListener('click', function() {
            const pageTransition = document.getElementById('pageTransition');
            const shutterContainer = document.getElementById('shutterContainer');
            const magicCallingText = document.getElementById('magicCallingText');
            
            // Activate shutter effect
            shutterContainer.classList.add('active');
            
            // Show "MAGIC IS CALLING" text as shutters close
            setTimeout(() => {
                magicCallingText.classList.add('active');
            }, 200);
            
            // After shutter closes partially, activate the circle transition
            setTimeout(() => {
                pageTransition.classList.add('active');
                
                // Redirect after animation completes
                setTimeout(() => {
                    window.location.href = 'results.html';
                }, 1000);
            }, 400);
        });
        
        // Add background music
        var audioPlayer = document.createElement('audio');
        audioPlayer.id = 'audioPlayer';
        audioPlayer.loop = true;
        audioPlayer.autoplay = true;
        audioPlayer.volume = 0.2;
        audioPlayer.src = 'audio/school-of-magic-inspired-by-harry-potter-289617.mp3';
        
        // Add audio player to the body
        document.body.appendChild(audioPlayer);
        
        // Play audio on user interaction
        document.addEventListener('click', function playAudio() {
            if (audioPlayer) {
                audioPlayer.play().catch(function(error) {
                    console.log('Audio autoplay was prevented');
                });
                // Remove listener after execution
                document.removeEventListener('click', playAudio);
            }
        });
    </script>
</body>
</html>
