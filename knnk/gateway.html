<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to YLY Competition</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #0a0c1c;
            color: #e8d7b0;
        }
        
        .gateway-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(10, 12, 28, 0.9), rgba(10, 12, 28, 0.9)), url('./images/hogwarts.jpg');
            background-size: cover;
            background-position: center;
            z-index: 100;
        }
        
        .gateway-content {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            z-index: 10;
        }
        
        .logo {
            max-width: 150px;
            margin-bottom: 2rem;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(232, 215, 176, 0.6);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(232, 215, 176, 0.6); }
            to { text-shadow: 0 0 25px rgba(232, 215, 176, 0.9); }
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .enter-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #740001, #D3A625);
            color: white;
            font-size: 1.5rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(232, 215, 176, 0.5);
            text-decoration: none;
        }
        
        .enter-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(232, 215, 176, 0.8);
        }
        
        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }
        
        .enter-button:hover::before {
            left: 100%;
        }
        
        .magical-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .magical-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #e8d7b0;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .enter-button {
                padding: 12px 30px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="gateway-container">
        <div class="magical-stars" id="magicalStars"></div>
        
        <div class="gateway-content">
            <h1>Welcome to the Magical World of YLY</h1>
            <p>Prepare to embark on a magical journey through our hidden kingdom. The sorting hat awaits to place you in your rightful house.</p>
            <a href="index.html" class="enter-button">Enter the Kingdom</a>
        </div>
    </div>
    
    <script>
        // Create stars for the magical background
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.getElementById('magicalStars');
            
            // Create 100 stars with random positions
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'magical-star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random delay for twinkling
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                // Random sizes for stars
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                starsContainer.appendChild(star);
            }
        });
        
        // Optional: Add a loader with automatic redirect (uncomment to use)
        /*
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 5000); // Redirect after 5 seconds
        });
        */
    </script>
</body>
</html>
